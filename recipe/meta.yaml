{% set name = "duckdb" %}
{% set version = "0.4.0" %}

package:
  name: python-{{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/duckdb/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 52dc309da50ea06d02d4d8364a8e1f9fb8da2f1c30fdd65eff119b81ee434bd4
  patches:
    # - 487.patch
    # - 0001-make-protobuf-linkable.patch

build:
  number: 1
  skip: true  # [win or aarch64]
  script:
  # install buf
    - set -e
    - set -x
  # nuke local `.git` so we can override the SHA bundled as the version
    - rm -rf .git
  # this needs to match the upstream release commit SHA for extension lookup to work
    - export SETUPTOOLS_SCM_PRETEND_VERSION={{ version }}
    - export SETUPTOOLS_SCM_PRETEND_HASH="da9ee490d"
    - cd tools/pythonpkg && $PREFIX/bin/python setup.py install
  ignore_run_exports:
    - arrow-cpp

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - pybind11                               # [build_platform != target_platform]
    - arrow-cpp                              # [build_platform != target_platform]
    - cmake
    - ninja
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - pybind11 >=2.4
    - python
    - pip
    - setuptools_scm
    - numpy
    - pandas
    - arrow-cpp
    - pyarrow
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - pandas
    - arrow-cpp
    - pyarrow
    - __osx >={{ MACOSX_DEPLOYMENT_TARGET|default("10.9") }}  # [osx and x86_64]

test:
  imports:
    - duckdb
  requires:
    - pip
    - pytest
    - mypy
    - google-cloud-storage
  source_files:
    - tools/pythonpkg/tests
  commands:
    - pip check
    # ppc64le is emulated and fails to run the test suite here
    - pytest tools/pythonpkg/tests  # [not ppc64le]

about:
  home: https://www.duckdb.org/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: An Embeddable Analytical Database
  description: |
    DuckDB is an embedded database designed to execute analytical SQL queries
    fast while embedded in another process. It is designed to be easy to
    install and easy to use.
  doc_url: https://www.duckdb.org/docs/current/index.html
  dev_url: https://github.com/cwida/duckdb

extra:
  recipe-maintainers:
    - dhirschfeld
    - xhochy
    - mariusvniekerk
